apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.yammer.dropwizard:dropwizard-core:0.6.2'

    testCompile 'org.kohsuke.stapler:json-lib:2.1-rev6'
    testCompile 'junit:junit:4.+'
    testCompile 'com.yammer.dropwizard:dropwizard-client:0.6.2'
}

apply plugin: 'application'

mainClassName = 'kanbannow.HelloWorldService'

run {
    args 'server', 'hello-world.yml'
}

archivesBaseName = 'kanban-now-card-service'

jar {
     from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
         exclude "META-INF/*.SF"
         exclude "META-INF/*.DSA"
         exclude "META-INF/*.RSA"
     }
    manifest { attributes 'Main-Class': 'kanbannow.HelloWorldService' }
 }


ant.importBuild 'build.xml'


