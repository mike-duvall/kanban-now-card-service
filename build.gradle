apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.yammer.dropwizard', name: 'dropwizard-core', version: '0.6.2'
    testCompile 'junit:junit:4.+'
    testCompile 'com.yammer.dropwizard:dropwizard-client:0.6.2'
}

apply plugin: 'application'

mainClassName = 'com.example.helloworld.HelloWorldService'

run {
    args 'server', 'hello-world.yml'
}

archivesBaseName = 'kanban-now-card-service'

jar {
     from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
         exclude "META-INF/*.SF"
         exclude "META-INF/*.DSA"
         exclude "META-INF/*.RSA"
     }
    manifest { attributes 'Main-Class': 'com.example.helloworld.HelloWorldService' }
 }


ant.importBuild 'build.xml'


